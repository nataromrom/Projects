<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>JS Task</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container">
    <h2 class="title">Привет!</h2>
    <img class="hello_image" src="assets/img/hand.gif" alt="hello">
    <button class="btnHello" onclick=alert(hello())>Нажми меня</button>
  </div>
  <div class="container">
    <h2 class="title">Калькулятор</h2>
    <div>
      <button class="btnCalculation" onclick=alert(addition())>+</button>
      <button class="btnCalculation" onclick=alert(subtraction())>-</button>
      <button class="btnCalculation" onclick=alert(multiplication())>*</button>
      <button class="btnCalculation" onclick=alert(division())>/</button>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
