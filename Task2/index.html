<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>JS Task</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div class="container">
        <div class="taskcards">
            <h1>Задачи на сегодня </h1>
            <div class="date"> </div>
            <div class="taskarea">
                <h2 class="titlewhite">Задачи в работе</h2>
            </div>
            <div id="outer-dropzone" class="dropzone">
                <h2 class="titlewhite">Выполненные задачи <span>(перетащить на поле)</span> </h2>
            </div>
        </div>

        <div class="section2">
            <div class="chart">
                <h2>Распределение дня на задачи</h2>
                <canvas id="myChart"></canvas>
            </div>

            <div class="sliders">
                <h2>Прогресс выполнения задач</h2>
                <div class="slider"></div>
                <div class="slider"></div>
                <div class="slider"></div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>



</body>


</html>
