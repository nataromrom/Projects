<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>JS Task</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="container form">
            <form class="container" action="#" novalidate onsubmit="return false;">
                <p class="form__title">Регистрация</p>
                <div>
                    <i class="fa fa-user"></i>
                    <input name="login" type="text" minlength="4" required placeholder="Логин (не менее 4 знаков)">
                </div>
                <div>
                    <i class="fa fa-envelope"></i>
                    <input name="email" type="text" required placeholder="Email">
                </div>
                <div>
                    <i class="fa fa-phone-square"></i>
                    <input name="tel" type="text"
                        pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                        placeholder="Телефон +7(___)___-__-__" required>
                </div>
                <div>
                    <i class="fa fa-unlock-alt"></i>
                    <input name="pass" type="password" required minlength="5" placeholder="Пароль (не менее 5 знаков)">
                </div>
                <div>
                    <i class="fa fa-unlock-alt"></i>
                    <input name="passRepeat" type="password" required placeholder="Повторите пароль">
                </div>
                <div class="info__field  errorStyle errorsInfo"></div>
                <button id="onclick_v_javascript" class="form__button">Зарегистрироваться</button>
                <div class="info">Все поля обязательны для ввода</div>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
