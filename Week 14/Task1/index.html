<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>JS Task</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="container">
    <h2 class="title">Привет!</h2>
    <label for="askName">Как тебя зовут:</label>
    <input type="text" id="askName">
    <div class="resultName"></div>
    <button class="btnHello" onclick=hello()>Нажми меня</button>
  </div>
  <div class="container">
    <h2 class="title">Калькулятор</h2>
    <div>
        <div class="container">
          <label for="figureOne">Значение 1:</label>
          <input type="text" id="figureOne">
          <label for="figureTwo">Значение 2:</label>
          <input type="text"  id="figureTwo">
          <label for="result">Результат действия:</label>
          <input type="text" id ="result">
        </div> 
      <button class="btnCalculation" onclick=addition()>+</button>
      <button class="btnCalculation" onclick=subtraction()>-</button>
      <button class="btnCalculation" onclick=multiplication()>*</button>
      <button class="btnCalculation" onclick=division()>/</button>
    </div>
  </div>
  <div class="container">
    <h2 class="title">Цвета</h2>
    <div>
        <div class ="container containerOne" onclick= changeColor('containerOne','coral')>
        </div> 
        <div class="container containerTwo" onclick= changeColor('containerTwo','greenyellow')>
        </div> 
    </div>
  </div>
  <div class="container">
    <h2 class="title">Галерея</h2>
    <div class="container__gallery">
      <img class="icon" src="assets/img/img1.png" alt="Иконка" onclick=gallarySwitch(1)>
      <img class="image" src="assets/img/img2.jpg" alt="Пейзаж">
      <img class="icon" src="assets/img/img2.png" alt="Иконка"  onclick=gallarySwitch(3)>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
