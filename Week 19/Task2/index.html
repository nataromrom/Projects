<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>JS Task</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>


    <h1>Про моего котика:</h1>
    <form class="form" action="#" onsubmit="return false;">
        <div>
            <label for="petName">Кличка питомца:</label>
            <input type="text" name="petName" placeholder="Имя питомца" required id="petName">
        </div>

        <div>
            <p>Имя и контакты владельца:</p>
            <input type="text" name="ownername" placeholder="Имя владельца" required /><br>
            <input type="email" name="email" placeholder="E-Mail" required /><br>
            <input type="tel" name="phone" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
                placeholder="+7(___)___-__-__">
        </div>


        <div>
            <label for="id_select">Порода питомца:</label>
            <select id="id_select">
                <option selected value="1">Абисcинская</option>
                <option value="2">Сиамская</option>
                <option value="3">Персидская</option>
                <option value="4">Шотландская</option>
                <option value="5">Мейн-кун</option>
                <option value="6">Бенгальская</option>
            </select>
        </div>

        <div>
            <p>Чем питается: </p>
            <input type="checkbox" value="Сухой корм"><label>Сухой корм</label>
            <input type="checkbox" value="Влажный корм"><label>Влажный корм</label>
            <input type="checkbox" value="Натуральный корм"><label>Натуральный корм</label>
        </div>

        <div>
            <p>Самец или самка:</p>
            <input type="radio" id="female" name="sex" value="Самка">
            <label for="contactChoice1">Самка</label>

            <input type="radio" id="male" name="sex" value="Самец">
            <label for="contactChoice2">Самец</label>
        </div>

        <div>
            <div><label for="comment">Комментарий владельца:</label></div>
            <textarea id="comment" name="story" rows="5" cols="40">Напишите тут что хотите...</textarea>
        </div>

        <div>
            <p>Приложить фото питомца:</p>
            <input type="file" name="photo">
            <button class="okBtn">OK!</button>
        </div>


    </form>

    <video
        src="https://media.istockphoto.com/videos/automatic-equipment-helping-in-household-funny-kitten-of-scottish-video-id1305501772"
        width="320" height="240" controls></video>

    <script src="assets/js/main.js"></script>
</body>

</html>
